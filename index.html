<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/4d422ee68a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <section class="section1">
          <form class="search-form" id="search-form" autocomplete="off">
            <div class="search-wrapper">
              <button type="submit" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
              <input
                type="text"
                placeholder="enter city..."
                class="search-field"
                id="search-query"
              />
            </div>
          </form>
          <h1 id="city-name">City Name</h1>
          <div id="current-location-wrapper">
            <div id="current-location">
              <i class="fas fa-map-marker-alt" id="location-icon"></i>
              <span id="my-location">My location</span>
            </div>
          </div>
          <div class="current-temperature">
            <h2 id="current-temperature">19</h2>
            <span class="units">
              <a href="#" class="selected-unit" id="celsius">ºC</a>
              |
              <a href="#" id="farenheit">ºF</a>
            </span>
          </div>
          <div class="row current-weather-info">
            <div class="col-6">
              <div class="right-col">
                <div class="current-weather">
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="weather-icon"
                    id="current-weather-icon"
                  />
                  <div id="current-weather">Current weather</div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="current-weather-details">
                <p id="humidity">Current humidity</p>
                <p id="wind-speed">Current wind speed</p>
              </div>
            </div>
          </div>
          <div class="local-date">Current local date and time</div>
          <hr />
        </section>
        <section class="section2">
          <div class="px-4 forecast"></div>
        </section>
      </div>
      <div id="github-link">
        <i class="fab fa-github"></i
        ><a href="https://github.com/claradrt/weather-app" target="_blank"
          >Open source code</a
        >
        by Clara Dérot
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
